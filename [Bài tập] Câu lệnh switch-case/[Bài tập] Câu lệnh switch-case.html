<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
<input type="text" id="count" />
<button type="button"  onclick="countdate()" >tính số ngày </button>;

<script>

function countdate() {
        var x = document.getElementById('count').value;
    switch (x) {
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case '12':
            alert("tháng có 31 ngày");
            break;
        case '2':
            alert("tháng có 28 hoặc 29 ngày");
            break;
        case '4':
        case '6':
        case '9':
        case '11':
            alert("tháng có 30 ngày");
            break;
        default:
            alert("nochoi")
    }



}
</script>
</body>
</html>
