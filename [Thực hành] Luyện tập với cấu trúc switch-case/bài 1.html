<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script>
    var browser = prompt("nhập trình duyệt");
    switch (browser) {
        case "edge":
            alert("you've got the Edge!");
            break;
        case "chrome":
        case "firefox":
        case "safari":
        case "opera":
            alert("okay we support these browsers too");
            break;
        default:
            alert("we hope that this page looks ok !")

    }
</script>

</body>
</html>
